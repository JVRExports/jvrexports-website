<!DOCTYPE html>
<html>
<head>
  <title>JVR Exports - Cocopeat Supplier</title>
  <style>
    body {
      background-image: url("background.jpeg");
      background-size: cover;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
    }
    
    .content {
      padding-top: 100px;
    }
    
    .product {
      display: inline-block;
      margin: 20px;
    }
    
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    
    .product .price {
      margin-top: 10px;
      font-weight: bold;
    }
    
    .contact-form {
      margin-top: 50px;
    }
    
    .message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.jpg" alt="JVR Exports Logo">
  
  <div class="content">
    <h1>Welcome to JVR Exports</h1>
    <p>We are an Indian cocopeat seller and manufacturer, providing high-quality cocopeat products worldwide.</p>
    
    <h2>Our Products</h2>
    <div class="product">
      <img src="image1.webp" alt="Cocopeat Block 1">
      <div class="price">$1.99</div>
    </div>
    <div class="product">
      <img src="images.jpeg" alt="Cocopeat Block 2">
      <div class="price">$1.99</div>
    </div>
    
    <h2>Contact Us</h2>
    <p>If you have any inquiries or want to place an order, please fill out the form below:</p>
    
    <form class="contact-form" action="submit.php" method="POST">
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="submit" value="Submit">
    </form>
    
    <div class="message" id="message"></div>
  </div>
  
  <script>
    // Function to display thank you message and redirect
    function showMessage() {
      document.getElementById("message").style.display = "block";
      document.getElementById("message").innerHTML = "Thank you for giving your information. We will contact you in 1-3 business days.";
      setTimeout(function() {
        window.location.href = "mailto:jvrexportstheni@gmail.com";
      }, 3000);
    }
    
    // Submit form event listener
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      showMessage();
    });
  </script>
</body>
</html>
